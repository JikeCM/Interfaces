<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Noticias</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            background-image: url('C:\\Users\\Jiakai\\Desktop\\fondo_negro.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        a {
            text-decoration: none;
            color: #00ffff;
        }

        a:hover {
            color: #ff00ff;
            transition: 0.3s;
        }

        /* --- Header --- */
        header {
            background-color: rgba(17, 17, 17, 0.95);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-shadow: 0 0 15px #0ff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .menu-toggle:hover {
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 8px #ff00ff;
        }

        /* Lista menu */
        .lista {
            position: relative;
        }

        .contenido-lista {
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #111;
            box-shadow: 0 0 10px #00ffff;
            border-radius: 5px;
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .contenido-lista a {
            display: block;
            padding: 8px 15px;
            color: #00ffff;
        }

        .contenido-lista a:hover {
            background-color: #111;
            box-shadow: 0 0 10px #ff00ff inset;
        }

        .lista:hover .contenido-lista {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown {
            position: relative;
        }

        .dropdown>a {
            padding: 8px 10px;
            display: inline-block;
        }

        .dropdown-content {
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #111;
            box-shadow: 0 0 10px #00ffff;
            border-radius: 5px;
            padding: 10px 0;
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .dropdown-content a {
            display: block;
            padding: 8px 15px;
            color: #00ffff;
        }

        .dropdown-content a:hover {
            background-color: #111;
            box-shadow: 0 0 10px #ff00ff inset;
        }

        .dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* --- Noticias --- */
        .noticias-section {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .noticias-section h1 {
            text-align: center;
            font-size: 2.5em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 40px;
        }

        .noticia {
            display: flex;
            gap: 20px;
            background-color: rgba(17, 17, 17, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .noticia:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px #ff00ff;
        }

        .noticia img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .noticia .contenido {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .noticia .contenido h2 {
            margin: 0 0 10px 0;
            color: #0ff;
        }

        .noticia .contenido p {
            margin: 0 0 15px 0;
            color: #ccc;
        }

        .noticia .contenido a {
            align-self: flex-start;
            padding: 8px 15px;
            background-color: #00ffff;
            border-radius: 5px;
            font-weight: bold;
        }

        .noticia .contenido a:hover {
            background-color: #ff00ff;
            color: #fff;
        }

        @media (max-width: 800px) {
            .noticia {
                flex-direction: column;
                align-items: center;
            }

            .noticia img {
                width: 90%;
                height: auto;
            }

            .noticia .contenido a {
                align-self: center;
            }
        }
    </style>
</head>
